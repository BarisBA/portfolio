<div class="bg1 padding">
    <div class="workTitle">
        <h1>MY work</h1>
        <div class="laguages">
            <div *ngFor="language of languages;let i = index" class="laguages-child">
                <p>{{languages[i]}}</p>
            </div>           
        </div>
    </div>
    <div class="screenshots-header">
        <div *ngFor="let screenshot of screenshots; let i = index" class="screenshots">
            <div>
                <img src="./../../assets/img/{{screenshots[i]}}">
            </div>
        </div>
    </div>
</div>
